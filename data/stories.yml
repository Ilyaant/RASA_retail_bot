  # this is to demonstrate adding metadata to a response
  - story: user asks for name
    steps:
      - intent: whats_your_name
      - action: action_give_name

  - story: Consult size
    steps:
      - intent: tell_my_size
      - action: utter_ask_foot
      - intent: my_size
